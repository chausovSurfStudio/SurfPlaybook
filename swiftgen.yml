xcassets:
  - inputs: 
      - SurfPlaybook/Resources/Images/Assets.xcassets
      - SurfPlaybook/Resources/Colors/Colors.xcassets
    outputs:
      - templateName: swift4
        output: SurfPlaybook/Resources/Images/Assets.swift
        params:
          enumName: Resources
          publicAccess: false

strings:
  inputs:
    - SurfPlaybook/Resources/Strings/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: SurfPlaybook/Resources/Strings/Strings.swift
      params:
        publicAccess: false
